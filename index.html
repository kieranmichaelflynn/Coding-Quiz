<!DOCTYPE html>
<html>

<head>
    <title>CODING QUIZ</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>

<body class="container">

    <section class="hide align-items-between" id="section-timer">
        Time Remaining: <span id="span-time"></span>s
    </section>


    <!-- Landing page -->
    <section  id="section-landing">

        <h1 class="display-4">Coding Quiz: Are you the expert developer?</h1>
        <button class="btn btn-primary" id="button-start">START</button>
    </section>

    <!-- questions -->
    <section class="hide row-6" id="section-questions">

        <!-- title -->
        <h1 id="question-title"></h1>

        <!-- choices -->
        <ul id="question-choices">
        </ul>

        <article class="hide" id="questions-feedback"></article>

    </section>

    <!-- submit initials -->
    <section class="hide" id="section-initials">
        <h1>Game over</h1>
        <h2>Your score is: <span id="span-final-highscore"></span></h2>

        <form id="form-highscore">
            <label for="input-initials">Enter your name</label>
                
            <input id="input-initials" type="text">
            
                    <button class="btn btn-primary">submit</button>
                
           
        </form>



    </section>

    <!-- highscore -->
    <section class="hide" id="section-highscore">
        <h1>Highscores!</h1>

        <ul id="list-high-scores">
            <li>Kieran -- 1</li>
            <li>Sam -- 2</li>
        </ul>

        <!-- back btn -->
        <button class="btn btn-primary" id="button-play-again">Play Again</button>

        <!-- clear scores btn -->
        <button class="btn btn-primary" id="button-clear-highscores">Clear high scores</button>

    </section>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./js/questions.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
